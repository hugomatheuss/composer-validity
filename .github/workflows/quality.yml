name: Quality

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
    workflow_dispatch:

jobs:
  composer-validate:
    name: Validate composer.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Composer validate
        run: composer validate --strict

